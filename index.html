<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Navicom Test</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./img/batman_black.ico" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/media.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body ng-app="todoApp">
	<div class="container" data-ng-controller="mainCtrl">
		<div class="row">
		<h1>ToDo App</h1>
		
			<section class="archive-control">
				<span>{{ remaining() }} of {{ todos.length }} remaining</span>
				<p>[ <a href="" data-ng-click="archive()">Remove Completed Items</a> ]</p>
			</section>

			<ul id="todo-list">
				<li data-ng-repeat="todo in todos track by $index" ng-dblclick="toggleEditMode()">
					<input type="checkbox" data-ng-model="todo.done" ng-change="done()">
					<span class="done-{{ todo.done }}">{{ todo.text }}</span>
					<input class="form-control" type="text" ng-model="todo.text" ng-keyup="editOnEnter(todo)" />
				</li>

			</ul>

			<form data-ng-submit="addTodo()" class="todo-form form-group">
				<input type="text" data-ng-model="todoText" placeholder="Enter new ToDo item" class="form-group" />
				<br />
				<input type="submit" value="Add Task" class='btn btn-default'/>
			</form>
			<button ng-click="markAll()" class='btn  btn-info' type="button">Mark All</button>
		</div>
	</div>

	<div class="hidden"></div>
	<!--[if lt IE 9]>
	<script src="libs/html5shiv/es5-shim.min.js"></script>
	<script src="libs/html5shiv/html5shiv.min.js"></script>
	<script src="libs/html5shiv/html5shiv-printshiv.min.js"></script>
	<script src="libs/respond/respond.min.js"></script>
	<![endif]-->
	
	<script src="./libs/jquery-3.2.0.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

	<script src="js/common.js"></script>
	<!-- Yandex.Metrika counter -->
	<!-- /Yandex.Metrika counter -->
	<!-- Google Analytics counter -->
	<!-- /Google Analytics counter -->
</body>

</html>
