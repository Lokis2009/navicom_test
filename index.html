<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Navicom Test</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./img/batman_black.ico" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/media.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>
<body ng-app="todoApp">
<div class="container" ng-controller="mainCtrl">
	<h1>Hello, I'am ToDo list</h1>
	<ul>
		<li ng-repeat="todo in todos"><input type="checkbox">{{todo.text}}</li>
	</ul>
	<input type="text" ng-model="newText">
	<button type="button" ng-click="addTodo()">Add</button><br>
	{{newText}}<br>
	Total: {{todos.length}}
</div>
