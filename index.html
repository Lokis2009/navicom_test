<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Navicom Test</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./img/batman_black.ico" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/media.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>

<body ng-app="todoApp">
	<div class="container" data-ng-controller="mainCtrl">
		<section class="app-body">
			<section class="archive-control">
				<span>{{ remaining() }} of {{ todos.length }} remaining</span>
				<p>[ <a href="" data-ng-click="archive()">Remove Completed Items</a> ]</p>
			</section>

			<ul class="unstyled">
				<li data-ng-repeat="todo in todos track by $index">
					<input type="checkbox" data-ng-model="todo.done" ng-change="done()">
					<span class="done-{{ todo.done }}">{{ todo.text }}</span>
				</li>
			</ul>

			<form data-ng-submit="addTodo()" class="todo-form">
				<input type="text" data-ng-model="todoText" placeholder="Enter new ToDo item" />
				<br />
				<input type="submit" value="Add Task" />
			</form>
			<button ng-click="markAll()">Mark All</button>
			
		</section>
	</div>

	<div class="hidden"></div>

	<script src="libs/html5shiv/es5-shim.min.js"></script>
	<script src="libs/html5shiv/html5shiv.min.js"></script>

	<script src="libs/respond/respond.min.js"></script>
	<![endif]-->

	<script src="js/common.js"></script>

</body>

</html>
